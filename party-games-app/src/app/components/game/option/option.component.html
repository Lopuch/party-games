<div class="inline-block select-none">
  <div class="btn "
       [ngClass]="{'is-clickable': isClickable(), 'is-selected': isSelected(), 'is-correct': isCorrect(), 'is-wrong': isWrong()}"
       (click)="onClick()"
  >
    <div *ngIf="gameService.game.type === 'solveEvaluation'">
      {{option.text}}
    </div>

    <div *ngIf="gameService.game.type === 'mostImages'">
      <img [src]="option.text" />
    </div>
  </div>
</div>
